<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skráning - Canva námskeið | Tölvufræðslan Akureyri</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="tf.jpg" alt="Tölvufræðslan Logo" style="width: 150px; display: block; margin: 0 auto;">
        <h1>Tölvufræðslan Akureyri</h1>
        <p>Nám sem nýtist!</p>
    </header>

    <div class="container">
        <h2 style="text-align: center;">Skráning á Canva námskeið</h2>
        <p style="text-align: center;">Búðu til auglýsingar og kynningar með Canva - Skrifaðu fyrir námskeiðið hér</p>

        <form action="#" method="post">
            <label for="fullname">Fullt nafn:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="id-number">Kennitala:</label>
            <input type="text" id="id-number" name="id-number" required>

            <label for="address">Heimilisfang:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Netfang:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Símanúmer:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="payment-method">Greiðsluleið:</label>
            <select id="payment-method" name="payment-method">
                <option value="millifærsla">Millifærsla</option>
                <option value="kreditkort">Kreditkort</option>
            </select>

            <label for="comments">Athugasemdir:</label>
            <textarea id="comments" name="comments"></textarea>

            <div class="checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Ég samþykki að greiða námskeiðsgjaldið eftir skráningu.</label>
            </div>

            <button type="submit">Skrá mig</button>
        </form>
    </div>

    <footer>
        <p>Tölvufræðslan Akureyri | Sími: 462-7899 | Netfang: tf@tf.is | KT: 681288-1399 | Banki: 1187-26-49999</p>
    </footer>
</body>
</html>
