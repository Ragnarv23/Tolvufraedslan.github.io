<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skráning - AI námskeið</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #003366;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group .payment-methods {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .form-group .payment-methods label {
            display: inline-block;
            width: 45%;
        }
        .checkbox-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkbox-container label {
            margin-left: 10px;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button {
            padding: 10px 20px;
            background: #003366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        footer {
            background-color: #003366;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Skráning - AI námskeið</h1>
        <p>Skref fyrir skref að nýta ChatGPT og gervigreind í daglegu lífi og starfi</p>
    </header>
    
    <div class="container">
        <div class="form-container">
            <h2>Fylla út skráningareyðublað</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="fullt_nafn">Fullt nafn:</label>
                    <input type="text" id="fullt_nafn" name="fullt_nafn" required>
                </div>
                <div class="form-group">
                    <label for="kennitala">Kennitala:</label>
                    <input type="text" id="kennitala" name="kennitala" required>
                </div>
                <div class="form-group">
                    <label for="heimilisfang">Heimilisfang:</label>
                    <input type="text" id="heimilisfang" name="heimilisfang" required>
                </div>
                <div class="form-group">
                    <label for="netfang">Netfang:</label>
                    <input type="email" id="netfang" name="netfang" required>
                </div>
                <div class="form-group">
                    <label for="simi">Símanúmer:</label>
                    <input type="tel" id="simi" name="simi" required>
                </div>

                <div class="form-group">
                    <label for="greiduselid">Greiðsluleið:</label>
                    <div class="payment-methods">
                        <label>
                            <input type="radio" name="greiduselid" value="millifærslu" required> Millifærsla
                        </label>
                        <label>
                            <input type="radio" name="greiduselid" value="heimabanki" required> Heimabanki
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="athugasemdir">Athugasemdir:</label>
                    <textarea id="athugasemdir" name="athugasemdir"></textarea>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="skuldbinding" name="skuldbinding" required>
                    <label for="skuldbinding">Ég skuldbindi mig til að greiða námskeiðsgjaldið eftir að ég hef skráð mig.</label>
                </div>

                <div class="buttons">
                    <button type="submit" class="button">Skrá mig</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <p>Tölvufræðslan Akureyri | Sími: 462-7899 | Netfang: tf@tf.is | KT: 681288-1399 | Banki: 1187-26-49999</p>
    </footer>
</body>
</html>
