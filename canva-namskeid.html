<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skráning - AI námskeið</title>
    
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        header { background: #003366; color: #fff; padding: 20px 0; text-align: center; }
        .container { width: 80%; margin: auto; overflow: hidden; padding-bottom: 30px; }
        h2 { text-align: center; margin-top: 20px; }
        .form-container { background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .form-container label { font-weight: bold; margin-bottom: 5px; display: block; }
        .form-container input, .form-container select, .form-container textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .form-container button { width: 100%; padding: 10px; background: #003366; color: white; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; }
        .form-container button:hover { background: #0044cc; }
        .checkbox-container { display: flex; justify-content: space-between; align-items: center; }
        .footer { background: #003366; color: #fff; text-align: center; padding: 10px 0; margin-top: 40px; }
    </style>
</head>
<body>

    <header>
        <h1>Skráning á AI námskeið - Tölvufræðslan Akureyri</h1>
    </header>

    <div class="container">
        <h2>Fylla út skráningareyðublað</h2>

        <div class="form-container">
            <form>
                <label for="fulltNaFn">Fullt nafn:</label>
                <input type="text" id="fulltNaFn" name="fulltNaFn" required>

                <label for="kennitala">Kennitala:</label>
                <input type="text" id="kennitala" name="kennitala" required>

                <label for="heimilisfang">Heimilisfang:</label>
                <input type="text" id="heimilisfang" name="heimilisfang" required>

                <label for="netfang">Netfang:</label>
                <input type="email" id="netfang" name="netfang" required>

                <label for="sima">Símanúmer:</label>
                <input type="tel" id="sima" name="sima" required>

                <label for="greidsluleid">Greiðsluleið:</label>
                <select id="greidsluleid" name="greidsluleid" required>
                    <option value="millifærsla">Millifærsla</option>
                    <option value="heimabanki">Heimabanki</option>
                </select>

                <label for="athugasemdir">Athugasemdir:</label>
                <textarea id="athugasemdir" name="athugasemdir"></textarea>

                <div class="checkbox-container">
                    <input type="checkbox" id="skuldbinding" name="skuldbinding" required>
                    <label for="skuldbinding">Ég skuldbind mig til að greiða námskeiðsgjaldið eftir að ég hef skráð mig.</label>
                </div>

                <button type="submit">Skrá mig</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Tölvufræðslan Akureyri</p>
        <p>Sími: 462-7899 | Netfang: tf@tf.is</p>
        <p>KT: 681288-1399 | Banki: 1187-26-49999</p>
    </div>

</body>
</html>
