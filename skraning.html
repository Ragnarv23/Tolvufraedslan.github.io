<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skráning - AI | Tölvufræðslan Akureyri</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Skráðu þig á AI námskeiðið og lærðu hvernig þú getur nýtt gervigreind í daglegu lífi og starfi.">
    <meta name="keywords" content="AI námskeið, ChatGPT skráning, námskeið Akureyri">
    <meta name="author" content="Tölvufræðslan Akureyri">

    <style>
        /* Grunnstílar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }

        /* Skráningarsíða stílar */
        .registration-form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            font-size: 2em;
            color: #003366;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        form input, form select, form textarea {
            padding: 10px;
            font-size: 1.1em;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        form button {
            grid-column: span 2;
            padding: 10px;
            background: #003366;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #005b8d;
        }

        /* Fótur */
        footer {
            background: #003366;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        footer p {
            margin: 0;
            font-size: 1.1em;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }

        /* Responsív stílar */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .registration-form {
                width: 95%;
            }
            .button {
                font-size: 1em;
            }
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Skráning - AI námskeið</h1>
    <p>Skref fyrir skref að nýta ChatGPT og gervigreind í daglegu lífi og starfi</p>
</header>

<div class="registration-form">
    <h2>Fylla út skráningareyðublað</h2>
    <form action="thankyou.html" method="POST">
        <div>
            <label for="fullname">Fullt nafn:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div>
            <label for="kt">Kennitala:</label>
            <input type="text" id="kt" name="kt" required>
        </div>
        <div>
            <label for="address">Heimilisfang:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="email">Netfang:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone">Símanúmer:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div>
            <label for="payment">Greiðsluleið:</label>
            <select id="payment" name="payment" required>
                <option value="millifærsla">Millifærsla</option>
                <option value="kreditkort">Kreditkort</option>
            </select>
        </div>
        <div>
            <label for="note">Athugasemdir:</label>
            <textarea id="note" name="note" rows="4"></textarea>
        </div>
        <div>
            <button type="submit">Skrá mig</button>
        </div>
    </form>
</div>

<footer>
    <p><strong>Tölvufræðslan Akureyri</strong></p>
    <p>Sími: 462-7899 | Netfang: <a href="mailto:tf@tf.is">tf@tf.is</a></p>
    <p>KT: 681288-1399 | Banki: 1187-26-49999</p>
</footer>

</body>
</html>
