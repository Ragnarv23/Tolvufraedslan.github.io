<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skráning á námskeið | Tölvufræðslan Akureyri</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Skráðu þig á námskeið hjá Tölvufræðslunni Akureyri. Fylltu út upplýsingar og staðfestu að námskeiðsgjaldið sé óendurkræft.">
    <meta name="keywords" content="Skráning, námskeið, gervigreind, Canva, tölvufræðsla Akureyri">
    <meta name="author" content="Tölvufræðslan Akureyri">
    
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 80%; margin: auto; padding: 20px; }
        header { background: #003366; color: #fff; padding: 20px 0; text-align: center; }
        .form-container { background-color: #fff; padding: 20px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); margin-top: 20px; }
        .form-container h2 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        .form-group button { width: 100%; padding: 10px; background-color: #003366; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .form-group button:hover { background-color: #005b8d; }
        .checkbox { display: flex; align-items: center; }
    </style>
</head>
<body>

<header>
    <h1>Skráning á námskeið | Tölvufræðslan Akureyri</h1>
    <p>Vinsamlegast fylltu út upplýsingarnar til að skrá þig á námskeiðið.</p>
</header>

<div class="container">
    <div class="form-container">
        <h2>Skráning á námskeið</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Fullt nafn:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="id-number">Kennitala:</label>
                <input type="text" id="id-number" name="id-number" required>
            </div>
            <div class="form-group">
                <label for="address">Heimilisfang:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Símanúmer:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Netfang:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="payment">Greiðsluleið:</label>
                <select id="payment" name="payment" required>
                    <option value="bank-transfer">Millifærsla</option>
                    <!-- Additional payment methods can be added later -->
                </select>
            </div>

            <div class="checkbox">
                <input type="checkbox" id="confirm-payment" name="confirm-payment" required>
                <label for="confirm-payment">Ég staðfesti að námskeiðsgjaldið sé óendurkræft eftir að hafa skráð mig á námskeiðið.</label>
            </div>

            <div class="form-group">
                <button type="submit">Skrá mig</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
