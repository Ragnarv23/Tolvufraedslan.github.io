<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Námskeið - Skráning</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #003366; color: #fff; padding: 20px 0; text-align: center; }
        .button { display: block; width: 200px; margin: 10px auto; padding: 10px; background: #ff9800; color: #fff; text-align: center; text-decoration: none; border-radius: 5px; }
        .course-list { display: flex; flex-wrap: wrap; justify-content: center; }
        .course { background: #fff; padding: 20px; margin: 10px; width: 300px; border-radius: 5px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); text-align: center; }
        .register-box { text-align: center; padding: 20px; }
        .checkbox-container { margin-top: 10px; }
        form { display: flex; flex-direction: column; align-items: center; }
        input, select { margin: 5px; padding: 8px; width: 80%; max-width: 400px; }
    </style>
</head>
<body>
    <header>
        <h1>Tölvufræðslan Akureyri</h1>
        <p>Lærdómur fyrir framtíðina!</p>
    </header>
    
    <div class="container">
        <h2 style="text-align: center;">Námskeið í boði</h2>
        <div class="course-list">
            <div class="course">
                <h3>Gervigreind í daglegu lífi</h3>
                <p>6 klst. námskeið yfir tvo daga.</p>
                <p>Verð: 14.990 kr.</p>
                <a href="skraning.html?course=ai" class="button">Skrá mig</a>
            </div>
            <div class="course">
                <h3>Lærðu á Canva</h3>
                <p>3 klst. námskeið fyrir byrjendur.</p>
                <p>Verð: 9.990 kr.</p>
                <a href="skraning.html?course=canva" class="button">Skrá mig</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2 style="text-align: center;">Skráning á námskeið</h2>
        <div class="register-box">
            <form id="registration-form">
                <label for="name">Nafn:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="kt">Kennitala:</label>
                <input type="text" id="kt" name="kt" required>
                
                <label for="address">Heimilisfang:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="phone">Símanúmer:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="email">Netfang:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="course">Veldu námskeið:</label>
                <select id="course" name="course">
                    <option value="ai">Gervigreind í daglegu lífi</option>
                    <option value="canva">Lærðu á Canva</option>
                </select>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="payment-confirm" required>
                    <label for="payment-confirm">Ég samþykki skilmála skráningar og skuldbind mig til að greiða fyrir námskeiðið.</label>
                </div>
                
                <button type="submit" class="button">Skrá mig</button>
            </form>
        </div>
    </div>
</body>
</html>
