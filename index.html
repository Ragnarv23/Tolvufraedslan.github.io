<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Námskeið - Skráning</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; overflow: hidden; }
        header { background: #003366; color: #fff; padding: 20px 0; text-align: center; }
        .button { display: block; width: 200px; margin: 10px auto; padding: 10px; background: #003366; color: #fff; text-align: center; text-decoration: none; border-radius: 5px; }
        .course-list { display: flex; flex-wrap: wrap; justify-content: center; }
        .course { background: #fff; padding: 20px; margin: 10px; width: 300px; border-radius: 5px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); text-align: center; }
    </style>
</head>
<body>
    <header>
        <h1>Tölvufræðslan Akureyri</h1>
        <p>Nám sem nýtist!</p>
    </header>
    
    <div class="container">
        <h2 style="text-align: center;">Námskeið í boði</h2>
        <div class="course-list">
            <div class="course">
                <img src="ai_logo.png" alt="AI Logo" style="width: 100px; display: block; margin: 0 auto;">
                <h3>Nýttu kraftinn í gervigreind</h3>
                <p>6 klst. námskeið yfir tvo daga.</p>
                <p>Verð: 14.990 kr.</p>
                <a href="skraning.html?course=ai" class="button">Skrá mig</a>
            </div>
            <div class="course">
                <img src="canva_logo.png" alt="Canva Logo" style="width: 100px; display: block; margin: 0 auto;">
                <h3>Lærðu á Canva</h3>
                <p>3 klst. námskeið fyrir byrjendur.</p>
                <p>Verð: 9.990 kr.</p>
                <a href="skraning.html?course=canva" class="button">Skrá mig</a>
            </div>
        </div>
    </div>
</body>
</html>
